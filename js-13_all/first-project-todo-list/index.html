<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="todo">
          <div class="icon">
            <div class="bac">
              <p><ion-icon name="notifications-outline"></ion-icon></p>
            </div>
          </div>
          <div class="title"><h2>ToDo List</h2></div>
        </div>
        <div class="add">
          <div class="papa" >
            <label for="papa"></label>
            <input class="input" type="text" placeholder="add list" id="papa"/>
            <button class="plus" id="btn-plus">+</button>
          </div>
        </div>
        <div class="ul-main">
          <ul id="todoList" class="ul">
            <!-- <div class="li li--done" id="todoList"><li></li></div>
            <div class="galochka"><img src="./icons8-галочка.svg" alt="img"></div> -->
          </ul>
        </div>
        <div class="delete-main">
          <div class="btn-delete" id="btn-delete"><button>Delete All</button></div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
